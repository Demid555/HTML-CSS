<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="img/Logo_header.svg" alt="head photo">
            <div class="top__menu">
                <a href="#" class="nav">Home</a>
                <a href="#" class="nav">About Us</a>
                <a href="#" class="nav">Services</a>
                <a href="#" class="nav">Features</a>
                <a href="#" class="nav">Team</a>

            </div>

        </div>

        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital Marketing
                    For Your Website.</h1>
                <p class="sub__title">Provide all kind of seo services and help to improve

                    <button class="button__start"><span class="text__button">Start Now</span></button>
                    <button class="button__video"><span class="text">Watch Video</span></button>
                </div>

        <div class="top__logos">
            <img src="img/logo_1.svg" alt="logo photo">
            <img src="img/logo_2.svg" alt="logo photo">
            <img src="img/logo_3.svg" alt="logo photo">
